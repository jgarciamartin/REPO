<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<title>Contactos Spring Boot</title>
</head>
<body class="container">
	<div class="text-end">
		<a href="/nuevo" class="btn btn-primary"> Nuevo Contacto </a>
	</div>

	<h3>Mis contactos</h3>
	<div class="alert alert-success my-3" th:text="${msgExito}" th:if="${msgExito} ne null"></div>
	<table class="table table-hover mt-5">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Fecha nacimiento</th>
				<th>Fecha Registro</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="contacto: ${contactos}">
				<td th:text="${contacto.id}"></td>
				<td th:text="${contacto.nombre}"></td>
				<td
					th:text="${#temporals.format(contacto.fechaNacimiento, 'dd/MM/yyyy')}"></td>
				<td
					th:text="${#temporals.format(contacto.fechaRegistro, 'dd/MM/yyyy hh:mm:ss')}"></td>
			</tr>
		</tbody>
	</table>

<div>
<div sd:pagination-summary="">Info</div>
</div>


</body>
</html>
