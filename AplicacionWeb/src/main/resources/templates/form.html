<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Nuevo Contacto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
</head>
<body>
	<div class="row justify-content-center">
		<div class="col-md-6 col-lg-4">
		
		<h3>Nuevo Contacto</h3>
		
			<form action="" method=post th:object="${contacto}">
				<div class="mb-2">
					<label for="nombre">Nombre</label> <input id="nombre" type="text"
						th:field="*{nombre}" class="form-control">
				</div>
				<div class="mb-2">
					<label for="fechaNacimiento"> Fecha Nacimiento</label> <input
						id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" class="form-control">
				</div>
				<div class="text-end">
				<a href="/" class="btn btn-light">Volver</a>
					<button class="btn btn-primary">Guardar Contacto</button>
				</div>				
			</form>
		</div>
	</div>

</body>
</html>
